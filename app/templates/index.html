{% extends 'base.html' %}
{% block style %}
<link rel="stylesheet" href="/static/index.css">
{% endblock %}
{% block content%}
<main>
    <h2>Total score: </h2>
    {% for stat in stats %}
        {% if stat.number_of_occurence > 0 %}
            <h4>{{stat.name}}: {{stat.number_of_occurence}}</h4>
        {% endif %}
    {% endfor %}
</main>
{% endblock content %}
