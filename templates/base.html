<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meta code analysys{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/base.css">
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
    <side-navbar>
        <h1>Meta code analysys</h1>
        <nav>
            {% for item in nav_bar %}
                <a href="{{item.endpoint}}" {% if item.isSelected %}class="selected"{% endif %}>{{item.name}}</a>
            {% endfor %}
        </nav>
    </side-navbar>
    <main-content>
        {% block content %}{% endblock %}
    </main-content>
</body>
</html>
